<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERNATIONAL SPACE STATION TRACKER</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div class="header">
        <h1>INTERNATIONAL SPACE STATION TRACKER</h1>
    </div>
    
    <main>
        
        <div class="pure-g">
            <div class=" pure-u-2-3">
                <div class="card-map">
                <div id="map">
                </div>
            </div>
        </div>
            <div class=" pure-u-1-3">
                <div class="card">
                    <div id="current-stats">
                        <h2>Current ISS Location</h2>
                    <p>Longitude: <span id="latitude"></span>°</p>
                    <p>Latitude: <span id="longitude"></span>°</p>
                    <p>Altitude: <span id="altitude"></span> km</p>
                    <p>Velocity: <span id="velocity"></span> km/h</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="pure-g">
            <div class="pure-u-1-2">
                <div class="card">
                    <div id="quiz">
                        Quiz
                    </div>
                </div>
            </div>
            <div class="pure-u-1-2">
                <div class="card">
                    <div id="clarity">
                        Clarity
                    </div>
                </div>
            </div>
        </div>
              
    </main>

    <script src="assets/js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh3MAhVK8vAiE25mVZrwuB9XnqlS_rkoI&callback=initMap" async></script>

</body>
</html>
